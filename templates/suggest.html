{% extends 'tabs.html'%} {% block list_content %}
<div class="card content">
<h2>Suggest a book</h2>
<p>Suggest a book for {{ list_profile }} to read. Their quote below will give you inspiration on a good suggestion.</p>
{% for profile in profiles %}
    <p class="quote">{% if profile.blurb %}"{{ profile.blurb }}"{% endif %}</p>
{% endfor %}
<div class="row content">
    <form action="{{ url_for('insert_item', list_profile=list_profile) }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col-sm-6">
          <input placeholder="Book Title" name="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
        <div class="input-field col-sm-6">
            <input placeholder="Author Name" name="author" type="text" class="validate">
            <label for="author">Author</label>
        </div>
        <div class="input-field col-12">
            <input placeholder="Image URL (Optional)" name="img_url" type="text" class="validate">
            <label for="img_url">Image URL</label>
        </div>

    </div>
    <div class="row">
        <button class="text-bold btn waves-effect waves-light red lighten-3 right" type="submit">Suggest
            <i class="material-icons right"></i>
            </button>
        </div>
    </form>
</div>
</div>
{% endblock %}
