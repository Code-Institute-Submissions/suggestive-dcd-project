{% extends 'base.html'%} {% block content %}

<h2> Books </h2>
<a href="{{url_for('suggest')}}" >Add Suggestion</a></br>
{% for item in items %}
        <strong>{{item.title}}</strong>
        <p>{{item.author}}</p>
        <p>Favorites: {{item.favorites | length}}<p>
        {% for favorite in item.favorites %}
            {% if favorite == "John" %}Unfavorite{% endif %}
        {% endfor %}
    {% endfor %}
{% endblock %}
