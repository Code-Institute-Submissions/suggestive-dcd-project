{% extends 'tabs.html'%} {% block list_content %}

<h2>Review Book</h2>

<div class="row">
    <form action="{{ url_for('complete_item', list_profile = list_profile, item_id=item._id) }}" method="POST" class="col s12">
      <h3>{{ item.title }}</h3>
      <p>{{ item.author }}</p>

      <div class="row">
        <div class="input-field col s6">
          
          <!--<input value="{{ item.title }}" name="title" type="text" class="validate">-->
          <!--<input value="{{ item.author }}" name="author" type="text" class="validate">-->
          <!--<input value="{{ item.favorites }}" name="author" type="text" class="validate">-->
          
          <input placeholder="{{ item.stars }}" name="stars" type="number" min="1" max="5" class="validate">
          <label for="stars">Stars</label>
        </div>
        <div class="input-field col s6">
            <input placeholder="{{ item.review }}" name="review" type="text" class="validate">
            <label for="review">Review</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light red lighten-3 right" type="submit" name="action">Complete
            <i class="material-icons right"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
