{% extends 'base.html'%} {% block content %}

<h2>Sign Up</h2>

<div class="row">
    <form action="{{ url_for('sign_up') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
            <input placeholder="Password" name="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>

    </div>
    <div class="row">
        <button class="btn waves-effect waves-light red lighten-3 right" type="submit">Sign Up
            <i class="material-icons right"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
